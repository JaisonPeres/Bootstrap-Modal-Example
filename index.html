    <style>
      .scrollable{
        overflow-y: auto;
        overflow-x: hidden;
        height: 300px;
        padding: 0 18px;
        box-shadow: 1px 0 0 0 rgba(0,0,0,0.2);
      }
      .scrollable > div{
        margin-top: 18px;
      }
      .modal-content{
        border: none;
      }
      /* Custom scrollbar */
      .scrollable::-webkit-scrollbar {
          width: 8px;
          margin-right: 10px;
      }
      .scrollable::-webkit-scrollbar-track {
          background: rgb(202, 202, 202); 
      }
      .scrollable::-webkit-scrollbar-thumb {
          background: rgba(0,0,0,0.3); 
      }
      .scrollable::-webkit-scrollbar-thumb:hover {
          background: rgba(0,0,0,0.6);
      }
      .no-padding{
        padding: 0;
      }
      .no-margin{
        margin: 0;
      }
      /* Item flexível */
      .flex-item {
          display: flex;
          -webkit-box-align: center;
          -ms-flex-align: center;
          align-items: center;
      }
      .flex-item-main {
          -webkit-box-flex: 1;
          -ms-flex: 1 1 auto;
          flex: 1 1 auto;
          min-width: 0;
      }
      .flex-item-side {
          -webkit-box-flex: 0;
          -ms-flex: 0 0 auto;
          flex: 0 0 auto;
      }
      .collapse-arrow{
        width: 12px;
        height: 12px;
        transition: all 600ms ease;
        transform: rotate(45deg);
        border-style: solid;
        border-color: white;
        border-width: 0px 2px 2px 0px;
        opacity: .5;
        margin-top: -6px;
      }
      .collapse-item{
        overflow: hidden;
        border-radius: 3px;
        margin: 12px 0;
      }
      .collapse-item .card:hover .collapse-arrow{
        opacity: 1;
      }
      .collapse-item .card{
        border: unset;
        background: #ebebeb;
      }
      .collapse-item .card-header{
        border-bottom: unset;
        background: rgba(0,0,0,0.5);
        color: #fff;
        cursor: pointer;
      }
      .modal-lg{
        max-width: 70%;
      }
    </style>
